sudo: false
language: android
matrix:
  include:
    - os: osx
      osx_image: xcode8.2
    - os: linux
      jdk: oraclejdk1.8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - sys-img-armeabi-v7a-android-N
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
#install:
#  - echo y | android update sdk -u -a -t tools
#  - echo y | android update sdk -u -a -t platform-tools
#  - echo y | android update sdk -u -a -t build-tools-25.0.2
#  - echo y | android update sdk -u -a -t android-25
#  - echo y | android update sdk -u -a -t extra-google-m2repository
#  - echo y | android update sdk -u -a -t extra-android-m2repository
script:
  - nvm install 6.10.2
  - nvm use 6.10.2
  - npm install -g cordova
  - npm install
  - npm run lint
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run test:ios; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then android list targets; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then emulator -avd test -no-audio -no-window &; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then android-wait-for-emulator; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then adb shell input keyevent 82 &; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run test:android; fi